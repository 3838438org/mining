                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-dashboard"></i> Dashboards <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li ng-repeat="d in dashboards" ng-class="{'active':d.slug==selected_dashboard.slug}">
                        <a ng-href="#/dashboard/[[d.slug]]">[[d.name]]</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-gears"></i> Settings <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a ng-href="#/admin/connection"><i class="fa fa-globe"></i> Connection</a></li>
                    <li><a ng-href="#/admin/cube"><i class="fa fa-th"></i> Cube</a></li>
                    <li><a ng-href="#/admin/element"><i class="fa fa-sitemap"></i> Element</a></li>
                    <li><a ng-href="#/admin/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a ng-href="#/admin/user"><i class="fa fa-user"></i> Users</a></li>
                  </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div id="page-wrapper">
        <div ng-repeat="alert in alerts" class="alert alert-dismissable"
             ng-class="{'alert-danger':alert.type=='error', 'alert-success': alert.type=='success', 'alert-info':alert.type=='info'}">
            <button type="button" class="close" ng-click="closeAlert($index)">Ã—</button>
            [[ alert.msg ]]
        </div>
        <div ng-view=""></div>
    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->
