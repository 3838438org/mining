{% extends "base.html" %}

{% block content %}
<form action="/admin/connection{% if slug %}/{{slug}}{% end %}" method="post" accept-charset="utf-8">
  <table>
  {% for field in form %}
  <tr>
    <th>{% raw field.label %} {% if field.flags.required %}*{% end %}</th>
    <td>{% raw field %}</td>
  </tr>
  {% end %}
  </table>
  <input type="submit" value="Salve" />
</form>

<ul>
  {% for c in connection %}
  <li><a href="/admin/connection/{{c['slug']}}">edit</a><br />
  {{c['name']}} - {{c['conection']}}</li>
  {% end %}
</ul>

{% end %}
