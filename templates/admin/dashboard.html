{% extends "../index.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1><i class="fa fa-dashboard"></i> Connection</h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="icon-dashboard"></i> Admin</a></li>
        <li class="active">Connection</li>
      </ol>
  </div>

  <form action="/admin/dashboard{% if slug %}/{{slug}}{% end %}" method="post" accept-charset="utf-8">
    <table>
    {% for field in form %}
    <tr>
      <th>{% raw field.label %} {% if field.flags.required %}*{% end %}</th>
      <td>{% raw field %}</td>
    </tr>
    {% end %}
    </table>
    <input class="btn btn-default" type="submit" value="Save" />
  </form>

  <ul>
    {% for c in dashboard %}
    <li>
      <ul>
        <li><a href="/admin/dashboard/{{c['slug']}}">edit</a></li>
        <li>{{c['name']}}</li>
      </ul>
    </li>
    {% end %}
  </ul>
</div>
{% end %}
