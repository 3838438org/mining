<div class="row">
    <div class="col-lg-12">
        <h1><i class="fa fa-globe"></i> Connection</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="icon-dashboard"></i> Admin</a></li>
            <li class="active">Connection</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form name="form_connection" accept-charset="utf-8" role="form">
            <div class="form-group">
                <label for="connection_name">Name</label>
                <input type="text" id="connection_name" ng-model="connection.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="connection_connection">Connection</label>
                <input type="text" id="connection_connection" ng-model="connection.connection" class="form-control">
                <p class="help-block">mysql://[user]:[password]@[host][:port]/[database]</p>
            </div>
            <button type="button" class="btn btn-default" ng-click="save()">Save</button>
        </form>
        <ul>
            <li ng-repeat="c in connections">
                <ul>
                    <li><a ng-click="selectConnection(c)">edit</a></li>
                    <li><a ng-click="deleteConnection(c)">delete</a></li>
                    <li>{{c.name}} - {{c.connection}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div><!-- /.row -->
