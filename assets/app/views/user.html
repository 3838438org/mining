<div class="row">
    <div class="col-lg-12">
        <h1><i class="fa fa-globe"></i> Users</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="icon-dashboard"></i> Admin</a></li>
            <li class="active">Users</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form name="form_connection" accept-charset="utf-8" role="form" ng-submit="save(post)">
            <div class="form-group">
                <label for="user_username">Username</label>
                <input type="text" id="user_username" ng-disabled="editing||change_pass" ng-model="user.username" class="form-control">
            </div>
            <div class="form-group" ng-show="!change_pass">
                <label for="user_password">Password</label>
                <input type="password" ng-disabled="editing" id="user_password" ng-model="user.password" class="form-control">
            </div>
            <div class="form-group" ng-show="!change_pass">
                <label for="user_rule">Rule</label>
                <select id="user_rule" ng-options="r as r for r in rules" ng-disabled="change_pass" class="form-control" ng-model="user.rule" required></select>
            </div>
            <div class="form-group" ng-show="change_pass">
                <label for="user_password_current">Current Password</label>
                <input type="password" id="user_password_current" ng-model="user.password" class="form-control">
            </div>
            <div class="form-group" ng-show="change_pass">
                <label for="user_password_new">New Password</label>
                <input type="password" id="user_password_new" ng-model="user.password_new" class="form-control">
            </div>
            <div class="form-group" ng-show="change_pass">
                <label for="user_password_new2">Confirm New Password</label>
                <input type="password" id="user_password_new2" ng-model="user.password_new_2" class="form-control">
            </div>
            <div class="form-group" ng-show="!change_pass">
                <label>Permissions</label>
            </div>
            <div ng-repeat="dashboard in permissions" class="form-group" ng-show="!change_pass">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <input type="checkbox" id="dashboard_[[ dashboard.slug ]]" ng-model="dashboard.permitted" ng-click="selectDashboard(dashboard)" />
                            <i class="fa fa-bar-chart-o"></i> [[ dashboard.name ]]
                            <a ng-click="dashboard.isCollapsed=!dashboard.isCollapsed">
                                <i class="fa pull-right" ng-class="{'fa-sort-desc':dashboard.isCollapsed, 'fa-sort-asc':!dashboard.isCollapsed}"></i>
                            </a>
                        </h3>
                    </div>
                    <div collapse="dashboard.isCollapsed" class="panel-collapse">
                        <div class="panel-body">
                            <h4>Elements</h4>
                            <ul>
                                <li ng-repeat="element in dashboard.element">
                                    <label><input type="checkbox" ng-click="selectElement(dashboard)" ng-model="element.permitted" />[[ element.name ]]</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-success" ng-click="newForm()">New</button>
        </form>
    </div>
    <div class="col-lg-6">
        <table class="table table-bordered table-responsive table-hover">
            <thead>
                <th>
                </th>
                <th>
                    Username
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="us in users">
                    <td>
                        <a ng-click="selectUser(us)"><i class="fa fa-pencil"></i></a>
                        <a ng-click="deleteUser(us)"><i class="fa fa-trash-o"></i></a>
                        <a ng-click="changePass(us)"><i class="fa fa-lock"></i></a>
                    </td>
                    <td>
                        [[us.username]]
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.row -->
