<div class="row">
    <div class="col-lg-12">
        <h1><i class="fa fa-globe"></i> Element</h1>
        <ol class="breadcrumb">
            <li><a href="#/"><i class="icon-dashboard"></i> Admin</a></li>
            <li class="active">Element</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form name="form_connection" accept-charset="utf-8" role="form" ng-submit="save(cube)">
            <div class="form-group">
                <label for="element_name">Name</label>
                <input type="text" id="element_name" ng-model="element.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="element_type">Type</label>
                <select id="element_type" ng-options="t.slug as t.name for t in types" ng-model="element.type" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="element_cube">Cube</label>
                <select id="element_cube" ng-model="element.cube"  ng-options="c.slug as c.name for c in cubes" class="form-control" ng-change="loadFields()"></select>
            </div>
            <div class="form-group" ng-show="element.type!='grid'">
                <label for="element_field">Field</label>
                <select id="element_field" ng-model="element.field"  ng-options="c as c for c in fields" class="form-control"></select>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
            <button type="button" ng-click="newForm()">New</button>
        </form>
    </div>
    <div class="col-lg-6">
        <table class="table table-bordered table-responsive table-hover">
            <thead>
                <th>
                </th>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Cube
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="e in elements">
                    <td>
                        <a ng-click="selectElement(e)"><i class="fa fa-pencil"></i></a>
                        <a ng-click="deleteElement(e)"><i class="fa fa-trash-o"></i></a>
                    </td>
                    <td>
                        {{e.name}}
                    </td>
                    <td>
                        {{e.type}}
                    </td>
                    <td>
                        {{e.cube}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.row -->
