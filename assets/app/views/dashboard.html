<div class="row">
    <div class="col-lg-12">
        <h1><i class="fa fa-globe"></i> Dashboard</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="icon-dashboard"></i> Admin</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form name="form_dashboard" accept-charset="utf-8" role="form" ng-submit="save(post)">
            <div class="form-group">
                <label for="dashboard_name">Name</label>
                <input type="text" id="dashboard_name" ng-model="dashboard.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="dashboard_elements">Elements</label>
                <select multiple ng-multiple="true" id="dashboard_elements" ng-options="e.slug as e.name for e in elements" ng-model="dashboard.element" class="form-control" size="10"></select>
                <p class="help-block">Hold ctrl (windows/linux) or command (mac)</p>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
            <button type="button" ng-click="newForm()">New</button>
        </form>
    </div>
    <div class="col-lg-6">
        <table class="table table-bordered table-responsive table-hover">
            <thead>
                <th>
                </th>
                <th>
                    Name
                </th>
                <th>
                    Elements
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="d in dashboards">
                    <td>
                        <a ng-click="selectDashboard(d)"><i class="fa fa-pencil"></i></a>
                        <a ng-click="deleteDashboard(d)"><i class="fa fa-trash-o"></i></a>
                    </td>
                    <td>
                        [[d.name]]
                    </td>
                    <td>
                        [[d.elements]]
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.row -->
